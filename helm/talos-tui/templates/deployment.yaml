apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "talos-tui.fullname" . }}
  labels:
    {{- include "talos-tui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "talos-tui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "talos-tui.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          # Request TTY and STDIN for interactive use via kubectl attach/exec
          tty: true
          stdin: true
          env:
            - name: TALOS_GATEWAY_URL
              value: {{ .Values.env.TALOS_GATEWAY_URL | quote }}
            - name: TALOS_AUDIT_URL
              value: {{ .Values.env.TALOS_AUDIT_URL | quote }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
