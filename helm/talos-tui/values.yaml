replicaCount: 1

image:
  repository: talosprotocol/talos-tui
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

nameOverride: ""
fullnameOverride: ""

env:
  TALOS_GATEWAY_URL: "http://gateway:8000"
  TALOS_AUDIT_URL: "http://audit:8001"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

nodeSelector: {}
tolerations: []
affinity: {}
